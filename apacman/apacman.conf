# This is my custom configuration for apacman. The only big change is to just set "noedit" to "1"

#
# /etc/apacman.conf
#
# See the apacman.conf(5) manpage for options

#
# GENERAL OPTIONS
#

#auronly=1
#buildonly=1
#cachevcs=1
#ignorearch=1
#keepkeys=1
#needed=1
#noaur=1
#noconfirm=1
noedit=1
#nofail=1
#preview=1
#progress=1
#purgebuild=1
#quiet=1
#skipcache=1
#skipinteg=1
#skiptest=1
#warn=1

#
# CONFIGURATION
#

#builddir="/tmp/pkgbuild-$UID"
#tmpdir="/tmp/apacmantmp-$UID"
#makepkgconf="/etc/makepkg.conf"
#usermakepkgconf="$HOME/.makepkg.conf"
#pacmanconf="/etc/pacman.conf"
#downdir="/var/cache/pacman/pkg"
#savedir="/var/cache/apacman/pkg"
#editor="nano -w"
#pager="less -R"
#RPCURL="https://aur.archlinux.org/rpc.php?type"
#PKGURL="https://aur.archlinux.org"
#WEBURL="https://www.archlinux.org"
#ABSURL="rsync.archlinux.org"

#
# COLORIZATION
#

#COLOR1='\e[1;39m'
#COLOR2='\e[1;32m'
#COLOR3='\e[1;35m'
#COLOR4='\e[1;36m'
#COLOR5='\e[1;34m'
#COLOR6='\e[1;33m'
#COLOR7='\e[1;31m'
